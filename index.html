<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infy E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .search-bar {
            text-align: center;
            margin: 20px;
        }
        .search-bar input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: url('https://yourwebsite.com/images/hero.jpg') no-repeat center center/cover;
            color: white;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 300px;
            margin: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Infy E-Commerce</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
        <a href="#login">Login</a>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
        <button>Search</button>
    </div>
    <div class="hero">
        <h1>Shop the Best Deals</h1>
        <p>Quality products at unbeatable prices!</p>
    </div>
    <section class="products" id="products">
        <div class="product">
            <img src="https://yourwebsite.com/images/product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: ₹999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://yourwebsite.com/images/product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: ₹1,299</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://yourwebsite.com/images/product3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Price: ₹699</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Infy E-Commerce. All rights reserved.</p>
    </footer>

    <script>
        // Placeholder for authentication and payment functionality
        function handleLogin() {
            alert('Login functionality coming soon!');
        }

        function handlePayment() {
            alert('Payment gateway integration coming soon!');
        }
    </script>
</body>
</html>

<div id="login-section">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-status"></p>
</div>
<script>
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
        });
        if (response.ok) {
            document.getElementById('login-status').textContent = 'Login successful!';
        } else {
            document.getElementById('login-status').textContent = 'Invalid credentials';
        }
    }
</script>
